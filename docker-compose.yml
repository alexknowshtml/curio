services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5040:80"
    volumes:
      - .:/var/www/html
      - ./database/database.sqlite:/var/www/html/database/database.sqlite
      - ./storage/app/public/uploads:/var/www/html/storage/app/public/uploads
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
      # DO Spaces credentials for backups (set in .env file)
      - DO_SPACES_ACCESS_KEY=${DO_SPACES_ACCESS_KEY:-}
      - DO_SPACES_SECRET_KEY=${DO_SPACES_SECRET_KEY:-}
      - DO_SPACES_BUCKET=${DO_SPACES_BUCKET:-andy-database-backup}
      - DO_SPACES_REGION=${DO_SPACES_REGION:-nyc3}
      - DO_SPACES_ENDPOINT=${DO_SPACES_ENDPOINT:-https://nyc3.digitaloceanspaces.com}
    networks:
      - curio

  # Dev-only: Node for hot reload
  node:
    image: docker.io/library/node:22-alpine
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --host"
    ports:
      - "5174:5173"
    networks:
      - curio
    profiles:
      - dev

networks:
  curio:
    driver: bridge
